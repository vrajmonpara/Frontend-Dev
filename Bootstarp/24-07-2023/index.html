<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Contextual Badge</h2>
  Example heading
  <span class="badge bg-primary">Primary</span>
  <span class="badge bg-secondary">Secondary</span>
  <span class="badge bg-success">Success</span>
</div>

<div class="container mt-3">
    <h2>Rounded-pill Badge</h2>
    Example heading
    <span class="badge rounded-pill bg-primary">Primary</span>
    <span class="badge rounded-pill bg-secondary">Secondary</span>
    <span class="badge rounded-pill bg-success">Success</span>
  </div>

  <div class="container mt-3">
    <h2>Badge inside a Button</h2>
    <button type="button" class="btn btn-primary">
      Messages <span class="badge bg-dark">4</span>
    </button>
    <button type="button" class="btn btn-info">
      Notifications <span class="badge bg-dark">7</span>
    </button>
  </div>
  <br>
  
  <div class="container mt-3">
    <h1> Progress Bar </h1><br>
    <h2>Basic Progress Bar</h2>
    <div class="progress">
      <div class="progress-bar" style="width:70%">70%</div>
    </div>
  </div>


  <div class="container mt-3">
    <h2>Striped Progress Bars</h2>
    <div class="progress">
      <div class="progress-bar progress-bar-striped" style="width:40%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped" style="width:60%"></div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width:80%"></div>
      </div>

      <div class="container mt-3">
        <h2>Animated Progress Bar</h2>
       <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>
        <br>
        <div class="progress">
           <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:40%"></div>
         </div>
      </div>
  
      <div class="container mt-3">
        <h2>Multiple Progress Bars</h2>
       <div class="progress">
          <div class="progress-bar bg-success" style="width:50%">
            Free Space
          </div>
          <div class="progress-bar bg-warning" style="width:20%">
            Warning
          </div>
          <div class="progress-bar bg-danger" style="width:26%">
            Danger
          </div>
        </div>
      </div>
</body>
</html>
